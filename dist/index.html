<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.b2d9cf43.css">
    <link rel="icon" href="/tipIconFavicon.e9402a71.ico" type="image/x-icon">
    <script src="/index.975ef6c8.js" defer=""></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="overallContainer">
      <h1>SPLI<br>TTER</h1>
      <div class="container">
        <div class="userEntry">
          <div class="bill entryContainer">
            <label for="bill" class="billLabel">Bill</label>
            <input type="number" name="bill" id="billInput" placeholder="R">
          </div>
          <div class="tip entryContainer">
            <label for="bill" class="billLabel">Select Tip %</label>
            <div class="tipButtonContainer">
              <button class="tipButton"></button>
              <button class="tipButton"></button>
              <button class="tipButton"></button>
              <button class="tipButton"></button>
              <button class="tipButton"></button>
              <button class="tipButton custom">Custom</button>
            </div>
          </div>
          <div class="bill entryContainer">
            <label for="bill" class="billLabel">Number of People</label>
            <input type="number" min="1" name="bill" id="numPeopleInput" placeholder="">
          </div>
        </div>
        <div class="calculationResult">
          <p>Tip Amount<br><span>/ Person</span></p>
          <h2 id="tip">$0.00</h2>
          <p>Total<br><span>/ Person</span></p>
          <h2 id="total">$32.00</h2>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
